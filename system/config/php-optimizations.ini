; ============================================
; تحسينات PHP للأداء الأقصى
; PHP Performance Optimizations
; ============================================

; OPcache التحسينات
opcache.memory_consumption=512
opcache.interned_strings_buffer=64
opcache.max_accelerated_files=100000
opcache.validate_timestamps=0
opcache.save_comments=0
opcache.fast_shutdown=1
opcache.enable_file_override=1
opcache.max_wasted_percentage=10
opcache.file_cache=/tmp/opcache
opcache.file_cache_consistency_checks=0

; JIT التحسينات الإضافية
opcache.jit_buffer_size=256M
opcache.jit_max_recursive_calls=10
opcache.jit_max_recursive_returns=10

; تحسينات الذاكرة والأداء
memory_limit=2G
max_execution_time=300
max_input_time=300
max_input_vars=10000
post_max_size=256M
upload_max_filesize=256M

; تحسينات realpath cache
realpath_cache_size=8M
realpath_cache_ttl=600

; تحسينات إضافية
zend.enable_gc=1
expose_php=0
session.gc_probability=1
session.gc_divisor=100