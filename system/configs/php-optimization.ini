; تحسينات PHP 8.4 للأداء الأقصى
; /etc/php/8.4/cli/conf.d/99-optimization.ini

[PHP]
; حدود الذاكرة والوقت
memory_limit = 1G
max_execution_time = 0
max_input_time = -1
post_max_size = 256M
upload_max_filesize = 256M
max_file_uploads = 100

; مسارات RAM Disk
sys_temp_dir = "/mnt/ramdisk/tmp"
upload_tmp_dir = "/mnt/ramdisk/php/upload"
session.save_path = "/mnt/ramdisk/php/sessions"
error_log = "/mnt/ramdisk/php/logs/error.log"

; تحسينات الأداء
realpath_cache_size = 16M
realpath_cache_ttl = 7200
max_input_nesting_level = 256
max_input_vars = 10000

[opcache]
; تفعيل OPcache
opcache.enable = 1
opcache.enable_cli = 1

; ذاكرة OPcache
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 100000
opcache.max_wasted_percentage = 10

; إعدادات الأداء
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFFFFF
opcache.lockfile_path = /mnt/ramdisk/php
opcache.file_cache = /mnt/ramdisk/php/opcache
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 0
opcache.huge_code_pages = 1

; JIT (Just-In-Time compilation)
opcache.jit = tracing
opcache.jit_buffer_size = 256M
opcache.jit_hot_loop = 8
opcache.jit_hot_func = 8
opcache.jit_hot_return = 8
opcache.jit_hot_side_exit = 8

[Session]
session.save_handler = files
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.gc_probability = 0
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

[Performance]
; تحسينات إضافية
expose_php = Off
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
default_socket_timeout = 60
date.timezone = UTC